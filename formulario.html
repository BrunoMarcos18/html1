<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <!-- 
        CRUD
        Create
        Ready
        Update
        Delete
     -->

     <!-- 
        o atributo ACTION = é o caminho para onde vai a requisição e envio dos dados preenchidos

        method diz o modo de envio das informações pelo navegador

        GET solicita dados. quando envio, os dados são exibidos na url do navegador
        POST envia dados e não exibe na url
    -->
     <form action="contato.php" method="post" autocomplete="off">

        <label for="nomeCompleto">Nome Completo</label>
        <input type="text" name="nomeCompleto" id="nomeCompleto">

        <br>
        <!-- input para email -->
        <input type="email" name="email" placeholder="E-mail">
        <br>

        <!-- input para número -->
        <input type="number" name="numero" placeholder="Número">
        <br>

        <!-- input para senha -->
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
        <br>

        <!-- input para arquivo -->
        <input type="file" name="arquivo">
        <br>

        <!-- input para arquivos -->
        <input type="file" name="arquivos" multiple>
        <br>

        <!-- select para lista -->
        <select name="estados" required>
            <option value="">Selecione</option>
            <option value="SC">Santa Catarina</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="PR">Paraná</option>
        <select>
        <br>

        <!-- campo oculto -->
        <input type="hidden" name="id" value="1234">
        <br>

        <!-- input para enviar imagens -->
        <!-- <input type="image" src="ovelha.png" alt="">
        <br> -->

        <!-- input para selecionar cor -->
        <input type="color" name="cores">
        <br>

        <!-- textarea, campo para texto, permite quebra de linha -->
        <textarea name="texto" cols="30" rows="10" placeholder="digite o texto"></textarea>
        <br>

        <!-- data list, lista de dados -->
        <input type="text" name="ListaDados" list="lista">
        <datalist id="lista">
            <option value="item1">item 1</option>
            <option value="item2">item 2</option>
            <option value="item3">item 3</option>
        </datalist>

        <!-- checkbox lista de dados onde pode marcar vários itens-->
        <input type="checkbox" name="cores[]" id="vermelho" value="Vermelho"> <label for="vermelho">Vermelho</label>

        <input type="checkbox" name="cores[]" id="amarelo" value="Amarelo">
        <label for="amarelo">Amarelo</label>
        <br>

        <!-- RadioBox, permite a marcação de apenas um item da lista, desde que o name deles sejam iguais -->
        <input type="radio" name="liquido" value="agua">
        <label for="agua">Agua</label>
        <input type="radio" name="liquido" value="cerveja">
        <label for="cerveja">Cerveja</label>
        <input type="radio" name="liquido" value="suco">
        <label for="suco">Suco</label>
        <br>

        <!-- 
            VALUE preenche um valor padrão
            REQUIRED marca o campo como obrigatório
            READONLY apenas leitura, campo enviado
            DISABLE desabilita o campo, o campo não é enviado no formulário
         -->
        <label for="">Campo com valor fixo</label>
        <br>
        <input type="text" name="test1" value="valor fixo" readonly>
        <br>

        <label for="">Valor minimo e máximo</label>
        <input type="number" min="10" max="25">

        <label for="">Tamanho máximo de caracteres</label>
        <input type="text" name="maximo" maxlength="20">
        
        <!-- campo submit -->
        <input type="submit" value="Enviar">

        <button type="submit">Envio com button</button>

     </form>
</body>
</html>
