<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/grid.css">
    <title>GRID</title>
</head>
<body>
    <!-- 
        CSS GRID é um recurso de CSS que faz parte da propriedade display
        obrigatório ter um container
        o container controla a posição dos itens, mas eles também podem ser controlados individualmente
        os grids são divididos em linhas e colunas
        podemos inserir espaçamento automático entre os conteudos com a propriedade gap
     -->

     <div class="container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
     </div>
</body>
</html>
