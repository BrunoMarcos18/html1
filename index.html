<!DOCTYPE html>
<html><!-- abre tag -->
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Meu Site</title>
	</head>
	
	<body>
		<!-- TAGS DE TITULO -->
		<h1>Hello World</h1>
		<h2>Hello World</h2>
		<h3>Hello World</h3>
		<h4>Hello World</h4>
		<h5>Hello World</h5>
		<h6>Hello World</h6>
		
		<!-- TAGS DE PARÁGRAFO -->
		<p>A prática cotidiana prova que a expansão dos mercados mundiais 
		auxilia a preparação e a composição dos procedimentos normalmente 
		adotados.</p>
		
		<!-- TAG DE HIPERLINK - navegação interna -->
		<a href="pagina.html">Meu link interno</a>
		
		<!-- TAG DE HIPERLINK - navegação externo -->
		<a href="https://www.facebook.com/" target="_blank">Meu link externo</a>
		
		<!-- Atributo target
			_blank -> abre em uma nova janela ou aba
			_self -> abre na propriajanela (padrão)
			_parent -> abre na janela pai
			_top -> abre no documento do iframe
		-->
		
		<!-- TAG PARA ADICIONAR UMA IMAGEM -->
		<img src="https://pbs.twimg.com/media/Fx3fSsOWwAEZt1S.png">
		<img src="ovelha.png" width="150" alt="ovelha lero lero">
		
	</body>
</html> <!-- fecha tag -->
